<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/controller.js"></script>
  </head>
  <body ng-app="myApp">

    <ion-pane>
      <ion-header-bar class="bar-positive">
        <h1 class="title" align="center">Template Viewer</h1>
      </ion-header-bar>
        <ion-tabs class="tabs-positive tabs-icon-top">

          <ion-tab title="Projects">
            <!-- Tab 1 content -->
          </ion-tab>

          <ion-tab title="Templates" ng-controller="templatesController">
              <ion-nav-view name="home-tab">
            <ion-content class="has-subheader">
       <ion-list>
           <ion-item ng-repeat="x in templates">
           {{ x.Project_Name }}
               <!--
               <div>
               <div ng-repeat='attribute in x.Project_Attributes'>
                   {{attribute}}
               </div>
               </div>
            Max attribute value: {{x.Project_Type}}
               -->
           </ion-item>
         </ion-list>
      </ion-content></ion-nav-view>
          </ion-tab>
        </ion-tabs>
    </ion-pane>  
</body>
</html>
