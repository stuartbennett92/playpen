<!-- Project Menu -->
<ion-view view-title="Projects Menu">
<ion-content has-header="true" padding="true">
   <!-- list all created Projects -->

    <label ng-show="(vm.projectList.length == 0)">
    You need to create a Project, use the button below.
    </label>
    
    <ion-list>
        <ion-item ng-repeat="project in vm.projectList" ng-click="vm.viewProject(project)">
            {{project.name}}
        </ion-item>
    </ion-list>
    
    <button class="button button-calm" style="align-items: center;" ng-click="vm.startProjectCreator();">
       +
    </button>
    <button class="button button-calm" style="align-items: center;" ng-click="vm.templates();">
       template menu
    </button>
    
        <button class="round-overlay-button bottom-right calm button button-icon icon ion-ios7-search-strong light">
            <i class="icon ion-plus"></i>
        </button>
    
</ion-content>
</ion-view>
