<ion-view view-title="What station are you at?">
    <ion-header-bar class="bar bar-subheader item-input-inset">
        <label class="item-input-wrapper">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="search" placeholder="Type the name of the station here" ng-model="vm.searchTerm" ng-change="vm.onSearchTermChange()" ng-model-options="{debounce: 500}" />
            <div ng-show="vm.loading">
                <ion-spinner />
            </div>

        </label>
    </ion-header-bar>

    <ion-content>
        <ion-list>
            <ion-item ng-repeat="location in vm.locations" ng-class="location.id == vm.selection.id ? 'calm-bg' : ''" ng-click="vm.setSelectedItem(location)">
                <h2>{{location.locationName}}</h2>
            </ion-item>
        </ion-list>

    </ion-content>
    
    <div class="bar bar-subfooter bar-calm auto-height" ng-show="!(vm.unselected)">

        <div class="row" >
            <h3 class="title">{{vm.selection.locationName}}</h3>
        </div>
    </div>
    
    <div class="bar bar-footer row">
        <div class="button-bar">
            <button class="button button-calm button-block" ng-click="vm.onPrev()">Previous
            </button>
            <button class="button icon button-calm button-block" ng-disabled="!(vm.abort_state.length > 0)" ng-click="vm.onCancel()">Cancel
            </button>
            <button class="button icon button-calm button-block"  ng-show="vm.next.length > 0" ng-disabled="vm.unselected" ng-click="vm.onNext()">Next
            </button>
        </div>
    </div>
    




</ion-view>
