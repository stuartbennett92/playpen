<ion-view title="Where Are You?">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        
         <ion-radio ng-repeat="item in vm.choices"
                   ng-value="item.value"
                   ng-model="vm.next">
          {{ item.name }}
        </ion-radio>

    </ion-content>
    
    <div class="bar bar-footer row">
        <div class="button-bar">
            <button class="button button-calm button-block" disabled="true" ng-click="vm.onPrev()">Previous
            </button>
            <button class="button icon button-calm button-block" ng-disabled="!(vm.abort_state.length > 0)" ng-click="vm.onCancel()">Cancel
            </button>
            <button class="button icon button-calm button-block"  ng-show="vm.next.length > 0" ng-disabled="!(vm.next.length > 0)" ng-click="vm.onNext()">Next
            </button>
        </div>
    </div>
    
    
</ion-view>
