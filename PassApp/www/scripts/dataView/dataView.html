<ion-view view-title="DataView">
  <ion-content class="padding">
    <h2>DATA ADD</h2><hr />
        <form ng-submit="AddItem(data)">
            <div class="list">
                <div class="list list-inset">
                <label class="item item-input">
                    <input type="text" placeholder="Item Name" ng-model="data.newItem">
                </label>
                </div>
                <button class="button button-block button-positive" ng-click="save(data)" type="submit">
                Add Item
                </button>
            </div>
        </form>
    <hr />
    <h2>DATA VIEW</h2>
    <!--{{data.newItem}}, {{data.newStatus1}}, {{data.newStatus2}}, {{data.newStatus3}}
    -->

  </ion-content>
</ion-view>
